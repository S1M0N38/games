name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup build directory
        run: |
          # Create build directory
          mkdir -p _site
          
          # Copy main files
          cp index.html _site/
          cp style.css _site/
          cp script.js _site/
          
          # Copy game files to _site directory
          for game in $(find games -mindepth 1 -maxdepth 1 -type d); do
            mkdir -p _site/$game
            cp -r $game/* _site/$game/
          done
          
          # Copy LICENSE file to _site if it exists
          if [ -f "LICENSE" ]; then
            cp LICENSE _site/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
