<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Serpent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- Canvas for the game -->
        <canvas id="game-canvas"></canvas>

        <!-- Lives indicator (top-left) -->
        <div id="lives-container"></div>

        <!-- Score display (top-right) -->
        <div id="score-container">
            <div id="score-display">0</div>
            <div id="high-score-display">0</div>
        </div>

        <!-- Help button (bottom-right) -->
        <div id="help-button">?</div>

        <!-- Help panel (hidden by default) -->
        <div id="help-panel" class="hidden">
            <div id="help-content">
                <p>Navigate the serpent to consume light fragments without colliding with walls or yourself.</p>
                <p>↑ ↓ ← →: Control the serpent</p>
                <p>SPACE: Hold to move faster</p>
                <p>ESC: Pause/Resume game</p>
                <p>Q: Return to games hub</p>
                <div id="close-help">×</div>
            </div>
        </div>

        <!-- Pause overlay (hidden by default) -->
        <div id="pause-overlay" class="hidden"></div>

        <!-- Game over overlay (hidden by default) -->
        <div id="game-over" class="hidden">
            <div id="final-score"></div>
            <div id="high-score"></div>
            <div id="restart-button"></div>
        </div>

        <!-- Error overlay -->
        <div id="error-overlay" class="hidden">
            <div class="warning-icon">
                <div class="warning-triangle"></div>
                <div class="warning-exclamation"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
