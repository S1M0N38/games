<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Dash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="lives-container"></div>

        <div id="score-container">
            <span id="score">0</span>
        </div>

        <canvas id="game-canvas"></canvas>

        <div id="help-button">?</div>

        <div id="help-panel" class="hidden">
            <div id="help-content">
                <p>Dodge obstacles with both squares</p>
                <p>←/→ or A/D: Move</p>
                <p>ESC: Pause/Resume</p>
                <p>Q: Quit</p>
                <div id="close-help">×</div>
            </div>
        </div>

        <div id="pause-overlay" class="hidden"></div>

        <div id="game-over" class="hidden">
            <div id="final-score"></div>
            <div id="high-score"></div>
            <div id="restart-button"></div>
        </div>

        <div id="error-overlay" class="hidden">
            <div id="error-icon"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
