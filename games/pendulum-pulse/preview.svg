<!-- This SVG serves as a preview image for the Pendulum Pulse game -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="160" viewBox="0 0 300 160">
  <!-- Black background -->
  <rect width="300" height="160" fill="#000000"/>
  
  <!-- Center line -->
  <line x1="150" y1="10" x2="150" y2="150" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Pendulum string -->
  <line x1="150" y1="60" x2="200" y2="120" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pendulum bob -->
  <circle cx="200" cy="120" r="12" fill="#ffffff"/>
  
  <!-- Pivot point -->
  <circle cx="150" cy="60" r="4" fill="#ffffff"/>
  
  <!-- Pulse effect -->
  <circle cx="150" cy="60" r="30" stroke="#ffffff" fill="none" stroke-width="1" stroke-opacity="0.6"/>
  <circle cx="150" cy="60" r="50" stroke="#ffffff" fill="none" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Game title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Pendulum Pulse</text>
</svg>