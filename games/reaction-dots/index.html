<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Dots</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Game area for dots -->
        <div class="game-area" id="gameArea">
            <!-- Dots will be generated here by JavaScript -->
        </div>

        <!-- UI Overlay for scores and instructions -->
        <div class="ui-overlay">
            <div class="stats">
                <div class="lives-display" id="livesDisplay">
                    <!-- Lives will be generated here by JavaScript -->
                </div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>

            <div class="instructions">
                <p>Click on dots when they turn <span class="target-color">white</span>!</p>
            </div>

            <div class="start-menu" id="startMenu">
                <h1>Reaction Dots</h1>
                <p>Click on dots when they turn white</p>
                <button id="startButton">Start</button>
            </div>

            <div class="game-over hidden" id="gameOver">
                <h2>Game Over</h2>
                <p>Your score: <span id="finalScore">0</span></p>
                <button id="restartButton">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
