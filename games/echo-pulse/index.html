<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Pulse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="lives-container"></div>

        <div id="score-container">
            <span id="score">0</span> <!-- Reverted: Only current score -->
        </div>

        <canvas id="game-canvas"></canvas>

        <div id="help-button">?</div>

        <div id="help-panel" class="hidden">
            <div id="help-content">
                <p>Hit spacebar when pulse ring aligns with target ring</p>
                <p>SPACE: Hit the ring at the right moment</p>
                <p>ESC: Pause/Resume game</p>
                <p>Q: Return to games hub</p>
                <div id="close-help">Ã—</div>
            </div>
        </div>

        <div id="pause-overlay" class="hidden"></div>

        <div id="game-over" class="hidden">
            <div id="final-score"></div>
            <div id="high-score"></div>
            <div id="restart-button"></div>
        </div>

        <div id="error-overlay" class="hidden">
            <div id="error-icon"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
