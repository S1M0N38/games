<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Beam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- Score display (top-right) -->
        <div id="stats-container">
            <div id="score">0</div>
        </div>

        <!-- Game canvas (center) -->
        <div id="canvas-container">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
        </div>

        <!-- Help button (bottom-right) -->
        <div id="help-button">?</div>

        <!-- Help panel (hidden by default) -->
        <div id="help-panel" class="hidden">
            <div id="help-content">
                <p>Keep the ball balanced on the beam for as long as possible.</p>
                <p>Left/Right: Tilt beam</p>
                <p>ESC: Pause/Resume game</p>
                <p>Q: Return to games hub</p>
                <div id="close-help">Ã—</div>
            </div>
        </div>

        <!-- Pause overlay (hidden by default) -->
        <div id="pause-overlay" class="hidden"></div>

        <!-- Game over overlay (hidden by default) -->
        <div id="game-over" class="hidden">
            <div id="final-score"></div>
            <div id="high-score"></div>
            <div id="restart-button"></div>
        </div>

        <!-- Error overlay (hidden by default) -->
        <div id="error-overlay" class="hidden">
            <div id="error-icon"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
